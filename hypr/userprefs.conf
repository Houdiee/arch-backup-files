source = ~/.config/hypr/unbind.conf

# █░█ █▀ █▀▀ █▀█   █▀█ █▀█ █▀▀ █▀▀ █▀
# █▄█ ▄█ ██▄ █▀▄   █▀▀ █▀▄ ██▄ █▀░ ▄█

exec-once = ~/.config/hypr/scripts/hyprlockwallpaper.sh

monitor = HDMI-A-1, 1920x1080@120, auto, auto

dwindle {
	force_split = 2
}

input {
	# Keyboard
	kb_layout = us,us(dvp)
	repeat_rate = 50
	repeat_delay = 250

	# Mouse
	sensitivity = +0.25
	force_no_accel = true
}

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

$mainMod = Super

$term = kitty
$file = ranger	# tui file manager only
$browser = firefox

# Compositor
bind = $mainMod, Delete, exit
bind = $mainMod, Backspace, exec, hyprlock
bind = $mainMod+Shift, Q, exec, $scrPath/dontkillsteam.sh

# Window Management
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

binde = $mainMod, Tab, cyclenext
binde = $mainMod, Tab, bringactivetotop
binde = $mainMod+Shift, Tab, cyclenext, prev
binde = $mainMod+Shift, Tab, bringactivetotop

bind = $mainMod+Ctrl, J, workspace, r-1
bind = $mainMod+Ctrl, K, workspace, r+1

bind = $mainMod+Ctrl, H, movetoworkspacesilent, r-1
bind = $mainMod+Ctrl, L, movetoworkspacesilent, r+1

binde = $mainMod+Alt, H, resizeactive, -30 0
binde = $mainMod+Alt, L, resizeactive, 30 0
binde = $mainMod+Alt, J, resizeactive, 0 30
binde = $mainMod+Alt, K, resizeactive, 0 -30

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

bind = $mainMod+Shift, H, movewindow, l
bind = $mainMod+Shift, L, movewindow, r
bind = $mainMod+Shift, K, movewindow, u
bind = $mainMod+Shift, J, movewindow, d

bind = $mainMod+Ctrl, 1, movetoworkspacesilent, 1
bind = $mainMod+Ctrl, 2, movetoworkspacesilent, 2
bind = $mainMod+Ctrl, 3, movetoworkspacesilent, 3
bind = $mainMod+Ctrl, 4, movetoworkspacesilent, 4
bind = $mainMod+Ctrl, 5, movetoworkspacesilent, 5
bind = $mainMod+Ctrl, 6, movetoworkspacesilent, 6
bind = $mainMod+Ctrl, 7, movetoworkspacesilent, 7
bind = $mainMod+Ctrl, 8, movetoworkspacesilent, 8
bind = $mainMod+Ctrl, 9, movetoworkspacesilent, 9
bind = $mainMod+Ctrl, 0, movetoworkspacesilent, 10

bind = $mainMod, P, togglesplit

bind = $mainMod, Space, togglefloating
bind = $mainMod, M, fullscreen
bind = $mainMod, period, exec, hyprctl "dispatch centerwindow 1" # center floating

bind = $mainMod, U, exec, ~/.config/hypr/scripts/togglelayout.sh
bind = $mainMod, O, togglegroup
bind = $mainMod, I, changegroupactive, f
bind = $mainMod+Shift, I, changegroupactive, b

# Launch Programs
bind = $mainMod, Return, exec, $term
bind = $mainMod, E, exec, $term -e $file
bind = $mainMod, S, exec, $browser

bind = $mainMod, Y, exec, $scrPath/screenshot.sh m
bind = $mainMod+Shift, Y, exec, $scrPath/screenshot.sh sf

# HyDE Launchers // d - programs, w - windows, f - files
bind = $mainMod, F, exec, pkill -x rofi || $scrPath/rofilaunch.sh d
bind = $mainMod+Ctrl, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f

bind = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m
bind = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh
bind = $mainMod+Shift, F, exec, pkill -x rofi || $scrPath/rofiselect.sh
bind = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh

# Misc
bind = $mainMod+Shift, Space, exec, $scrPath/keyboardswitch.sh
bind = $mainMod, C, exec, pkill -x rofi || $scrPath/cliphist.sh c

bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m

bindel = , F11, exec, $scrPath/volumecontrol.sh -o d
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d

bindel = , F12, exec, $scrPath/volumecontrol.sh -o i
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i

# Window Rules
windowrulev2 = opacity 0.80, class:^(kitty)$
windowrulev2 = opacity 0.90, class:^($browser)$
windowrulev2 = opacity 0.70, class:^(vesktop)$
windowrulev2 = opacity 0.80, class:^(Spotify)$
windowrulev2 = opacity 0.80, class:^(org.kde.dolphin)$

windowrulev2 = float, class:^(org.kde.dolphin)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = float, class:^(vlc)$

# -- defaults windowrules
windowrulev2 = float,class:^(kvantummanager)$
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(org.kde.ark)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = float,class:^(Signal)$ # Signal-Gtk
windowrulev2 = float,class:^(com.github.rafostar.Clapper)$ # Clapper-Gtk
windowrulev2 = float,class:^(app.drey.Warp)$ # Warp-Gtk
windowrulev2 = float,class:^(net.davidotek.pupgui2)$ # ProtonUp-Qt
windowrulev2 = float,class:^(yad)$ # Protontricks-Gtk
windowrulev2 = float,class:^(eog)$ # Imageviewer-Gtk
windowrulev2 = float,class:^(io.github.alainm23.planify)$ # planify-Gtk
windowrulev2 = float,class:^(io.gitlab.theevilskeleton.Upscaler)$ # Upscaler-Gtk
windowrulev2 = float,class:^(com.github.unrud.VideoDownloader)$ # VideoDownloader-Gkk
windowrulev2 = float,class:^(io.gitlab.adhami3310.Impression)$ # Impression-Gtk
windowrulev2 = float,class:^(io.missioncenter.MissionCenter)$ # MissionCenter-Gtk


# █░░ ▄▀█ █▄█ █▀▀ █▀█   █▀█ █░█ █░░ █▀▀ █▀
# █▄▄ █▀█ ░█░ ██▄ █▀▄   █▀▄ █▄█ █▄▄ ██▄ ▄█

layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = blur,swaync-control-center
layerrule = ignorezero,swaync-control-center
layerrule = blur,logout_dialog
